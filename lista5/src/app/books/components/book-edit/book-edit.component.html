<div class="container mt-4">
  <h2>Edit Book</h2>

  <form [formGroup]="form" class="mt-3">
    <div class="mb-3">
      <label>Tytu≈Ç</label>
      <input
        type="text"
        class="form-control"
        formControlName="title"
        [class.is-invalid]="isInvalid('title')"
      />
    </div>

    <div class="mb-3">
      <label>Autor</label>
      <input
        type="text"
        class="form-control"
        formControlName="author"
        [class.is-invalid]="isInvalid('author')"
      />
    </div>

    <div class="mb-3">
      <label>Rok wydania</label>
      <input
        type="number"
        class="form-control"
        formControlName="year"
        [class.is-invalid]="isInvalid('year')"
      />
    </div>

    <div class="mb-3">
      <label>Opis</label>
      <textarea
        class="form-control"
        rows="4"
        formControlName="description"
        [class.is-invalid]="isInvalid('description')"
      ></textarea>
    </div>

    <button
      class="btn btn-success me-2"
      (click)="save()"
      [disabled]="form.invalid || !form.dirty"
    >
      Save
    </button>

    <button class="btn btn-secondary" (click)="cancel()">Cancel</button>
  </form>
</div>

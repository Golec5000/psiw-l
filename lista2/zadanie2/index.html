<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja Paczek</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

<div class="container mt-5 p-4 bg-white shadow rounded">
    <h2 class="mb-4">Please enter package and dimensions</h2>

    <!-- Formularz dodawania paczki -->
    <form id="packageForm">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control" maxlength="20" required>
        </div>

        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="width" class="form-label">Width</label>
                <div class="input-group">
                    <input type="number" id="width" class="form-control" min="1" max="1000" required>
                    <span class="input-group-text">cm</span>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <label for="height" class="form-label">Height</label>
                <div class="input-group">
                    <input type="number" id="height" class="form-control" min="1" max="1000" required>
                    <span class="input-group-text">cm</span>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <label for="depth" class="form-label">Depth</label>
                <div class="input-group">
                    <input type="number" id="depth" class="form-control" min="1" max="1000" required>
                    <span class="input-group-text">cm</span>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Confirm</button>
        <button type="reset" class="btn btn-secondary">Clear</button>
    </form>

    <!-- Pole wyszukiwania -->
    <div class="mt-4">
        <label for="search" class="form-label">Search:</label>
        <input type="text" id="search" class="form-control" placeholder="Search for packages...">
    </div>

    <!-- Tabela paczek -->
    <h3 class="mt-4">Packages</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Width</th>
            <th>Height</th>
            <th>Depth</th>
            <th>Volume (mÂ³)</th>
        </tr>
        </thead>
        <tbody id="packageList"></tbody>
        <tfoot>
        <tr>
            <td colspan="4"><strong>Total Volume:</strong></td>
            <td id="totalVolume">0.00</td>
        </tr>
        </tfoot>
    </table>
</div>

<script src="script.js"></script>
</body>
</html>

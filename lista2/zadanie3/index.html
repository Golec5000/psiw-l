<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notatnik</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

<div class="container mt-5 p-4 bg-white shadow rounded">
    <div class="row">
        <!-- Lista notatek -->
        <div class="col-md-4">
            <h3>Notes</h3>
            <ul id="notesList" class="list-group"></ul>
            <button id="exportBtn" class="btn btn-secondary mt-3">Export JSON</button>
            <input type="file" id="importFile" class="mt-2">
        </div>

        <!-- Formularz edycji/dodawania notatek -->
        <div class="col-md-8">
            <h3>Edit note</h3>
            <form id="noteForm">
                <input type="hidden" id="noteId">
                <div class="mb-3">
                    <label for="noteTitle" class="form-label">Name</label>
                    <input type="text" id="noteTitle" class="form-control" maxlength="50" required>
                </div>
                <div class="mb-3">
                    <label for="noteContent" class="form-label">Content</label>
                    <textarea id="noteContent" class="form-control" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>

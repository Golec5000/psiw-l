spring:
  application:
    name: orderHistory-service
  main:
    banner-mode: off
  datasource:
    url: jdbc:h2:mem:orderHistorydb
    driver-class-name: org.h2.Driver
    username: user
    password: admin
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
server:
    port: 8081